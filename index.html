<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div class="wrap">

        <div class="visor"></div>

        <form method="GET" class="search-form" id="search-form">
            <input type="search" name="search" id="search" placeholder="Enter the city" maxlength="20" autocomplete="off" pattern="^(?:[A-Za-z]{2,}(?:(\.\s|'s\s|\s?-\s?|\s)?(?=[A-Za-z]+))){1,2}(?:[A-Za-z]+)?$" autofocus>
            <button type="submit" for="search-form">Search</button>
        </form>

        <div class="info">
            <div class="today"></div>
            <div class="forecast"></div>
        </div>
    </div>
</body>
</html>
